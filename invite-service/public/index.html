<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTRAST ADMIN // ACCESS PROTOCOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Radial Gradient Overlay */
        .radial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 0 24px;
        }

        /* Card */
        .login-card {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 60px rgba(99, 102, 241, 0.15),
                0 20px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow:
                0 0 80px rgba(99, 102, 241, 0.2),
                0 20px 50px rgba(0, 0, 0, 0.6);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-text {
            font-size: 12px;
            font-weight: 600;
            color: #a5b4fc;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #6366f1;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Success Animation */
        @keyframes successPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .success {
            animation: successPulse 0.5s ease;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 36px 28px;
            }

            .title {
                font-size: 20px;
            }

            .subtitle {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>
    <div class="radial-overlay"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1 class="title">MENTRAST ADMIN</h1>
                <p class="subtitle">Access Protocol</p>
            </div>

            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">System Ready</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password" class="form-label">Input Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" autocomplete="off"
                        required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Initialize Access
                </button>

                <div class="error-message" id="errorMessage">
                    ACCESS DENIED // Invalid Password
                </div>
            </form>

            <div class="footer">
                MENTRAST PROTOCOL v1.0 // SECURE ACCESS
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'Mrnaijad';
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Focus on password input on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const enteredPassword = passwordInput.value;

            // Hide error message
            errorMessage.classList.remove('show');

            // Disable button during validation
            submitBtn.disabled = true;
            submitBtn.textContent = 'VALIDATING...';

            // Simulate authentication delay for better UX
            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Success
                    submitBtn.textContent = 'ACCESS GRANTED';
                    submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    document.querySelector('.login-card').classList.add('success');

                    // Redirect to main admin page
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 800);
                } else {
                    // Failed
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Initialize Access';
                    passwordInput.value = '';
                    passwordInput.focus();

                    // Shake animation
                    document.querySelector('.login-card').style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        document.querySelector('.login-card').style.animation = '';
                    }, 500);
                }
            }, 1000);
        });

        // Clear error on input
        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        // Enter key support
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
