<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentrast Invite System | Command</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0A0A0A;
            --border: #1A1A1A;
            --text-main: #FFFFFF;
            --text-muted: #666666;
            --accent: #FFFFFF;
            --error: #FF3333;
            --success: #00FF99;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            max-width: 800px;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: -1px;
            margin: 0;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 4px 8px;
            border: 1px solid var(--success);
            color: var(--success);
            border-radius: 4px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
        }

        .metric-label {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 300;
            font-family: 'JetBrains Mono', monospace;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        input[type="number"] {
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            width: 80px;
            font-size: 16px;
        }

        button.action-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.action-btn:hover {
            opacity: 0.9;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .refresh-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        .token-list {
            margin-top: 20px;
        }

        .token-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .token-hash {
            color: var(--accent);
        }

        .token-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .token-status-used {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .token-status-active {
            color: var(--success);
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            border: 1px dashed var(--border);
            border-radius: 12px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .copy-btn:hover {
            color: var(--accent);
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <div class="header">
            <div>
                <h1>Invite System</h1>
                <div style="font-size: 12px; color: var(--text-muted); margin-top: 5px;">SECURE GATING PROTOCOL V1.0
                </div>
            </div>
            <div class="status-badge">SYSTEM ONLINE</div>
        </div>

        <div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div class="section-title" style="margin:0">Network Telemetry</div>
                <div>
                    <button class="refresh-btn"
                        style="border-color: var(--error); color: var(--error); margin-right: 10px;"
                        onclick="resetSystem()">RESET SYSTEM</button>
                    <button class="refresh-btn" onclick="fetchAnalytics()">REFRESH DATA</button>
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Total Supply</div>
                    <div class="metric-value" id="stat-total">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Identities Initialized</div>
                    <div class="metric-value" id="stat-used">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Available Capacity</div>
                    <div class="metric-value" id="stat-unused">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Conversion Rate</div>
                    <div class="metric-value" id="stat-rate">-</div>
                </div>
            </div>
        </div>

        <div class="section-title">Issue New Invites</div>
        <div class="control-panel">
            <div style="display:flex; flex-direction:column; width: 100%;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input type="text" id="recipientName" placeholder="Recipient Name (Optional)"
                        style="flex:1; background:var(--bg); border:1px solid var(--border); color:white; padding:12px 20px; border-radius:8px; font-family:'JetBrains Mono';">
                    <input type="number" id="count" value="1" min="1" max="100">
                </div>
                <button class="action-btn" style="width:100%" onclick="generateTokens()">GENERATE KEYS</button>
            </div>
        </div>
        <div id="output" style="margin-top: 20px;"></div>

        <div class="section-title">Recent Activations</div>
        <div
            style="background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border);">
            <div
                style="padding: 15px; border-bottom: 1px solid var(--border); font-size: 10px; color: var(--text-muted); display: grid; grid-template-columns: 2fr 1fr 1fr; text-transform: uppercase; letter-spacing: 1px;">
                <div>Token / Recipient</div>
                <div>Timestamp (UTC)</div>
                <div style="text-align: right;">Status</div>
            </div>
            <div id="recent-log">
                <!-- Log items go here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function fetchAnalytics() {
            try {
                const res = await fetch(`${API_BASE}/analytics`);
                const data = await res.json();

                document.getElementById('stat-total').textContent = data.total;
                document.getElementById('stat-used').textContent = data.used;
                document.getElementById('stat-unused').textContent = data.unused;
                document.getElementById('stat-rate').textContent = data.conversionRate;

                // Logs (Consumed Tokens)
                const logContainer = document.getElementById('recent-log');
                logContainer.innerHTML = '';

                if (data.recent && data.recent.length > 0) {
                    data.recent.forEach(item => {
                        const date = new Date(item.used_at).toLocaleString('en-US', {
                            month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                        });

                        const el = document.createElement('div');
                        el.className = 'token-item';

                        // Show name if exists
                        const nameDisplay = item.recipient_name
                            ? `<span style="color:#FFF; opacity:0.6; font-size:12px; margin-left:10px;">ðŸ‘¤ ${item.recipient_name}</span>`
                            : '';

                        // Audit Details
                        let auditInfo = '';
                        if (item.activated_by) {
                            auditInfo = `<div style="font-size:10px; color:var(--text-muted); margin-top:4px;">
                                <span style="color:var(--success)">Activated by: ${item.activated_by}</span>
                                ${item.auth_provider ? ` <span style="opacity:0.5">via ${item.auth_provider}</span>` : ''}
                                ${item.ip_address ? ` <span style="opacity:0.3">[${item.ip_address}]</span>` : ''}
                            </div>`;
                        } else {
                            auditInfo = '<div style="font-size:10px; color:var(--text-muted); margin-top:4px;">Activation info unavailable</div>';
                        }

                        el.innerHTML = `
                            <div class="token-hash">
                                <div style="font-family:'JetBrains Mono'">${item.token} ${nameDisplay}</div>
                                ${auditInfo}
                            </div>
                            <div class="token-time">${date}</div>
                            <div class="token-status-used" style="font-size: 10px; text-align: right;">CONSUMED</div>
                        `;
                        logContainer.appendChild(el);
                    });
                } else {
                    logContainer.innerHTML = '<div class="empty-state">No activation history detected</div>';
                }

                // Recent Tokens (Newly generated in this session OR fetched from server)
                if (data.latest_tokens) {
                    renderRecentTokens(data.latest_tokens);
                }

            } catch (e) {
                console.error(e);
            }
        }

        function renderRecentTokens(tokens) {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear current

            tokens.forEach(t => {
                const div = document.createElement('div');
                div.className = 'metric-card';
                div.style.marginBottom = '10px';
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';

                const status = t.used ? '<span style="color:var(--text-muted)">(USED)</span>' : '<span style="color:var(--success)">(READY)</span>';
                const nameDisplay = t.recipient_name
                    ? `<span style="color:#FFF; opacity:0.4; font-size:12px; margin-left:10px;">â†’ ${t.recipient_name}</span>`
                    : '';

                div.innerHTML = `
                    <div style="font-family: 'JetBrains Mono'; font-size: 18px;">
                        ${t.token} ${status} ${nameDisplay}
                    </div>
                    <div>
                        <button class="copy-btn" onclick="copyToClipboard('${t.token}')">[ COPY CODE ]</button>
                        <button class="copy-btn" onclick="copyLink('${t.token}')">[ COPY LINK ]</button>
                        <button class="copy-btn" onclick="editToken('${t.token}')" style="color:var(--accent);">[ EDIT ]</button>
                        <button class="copy-btn" onclick="deleteToken('${t.token}')" style="color:var(--error);">[ DEL ]</button>
                    </div>
                 `;
                output.appendChild(div);
            });
        }

        async function generateTokens() {
            const count = document.getElementById('count').value;
            const recipient = document.getElementById('recipientName').value; // Get Recipient

            try {
                const res = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        count: parseInt(count),
                        recipient: recipient // Send to API
                    })
                });
                const data = await res.json();

                // Clear input after success
                document.getElementById('recipientName').value = '';

                // Refresh
                fetchAnalytics();

            } catch (e) {
                console.error(e);
                alert('Generation failed: ' + e.message);
            }
        }

        async function resetSystem() {
            if (!confirm('WARNING: This will delete ALL tokens and data. This cannot be undone. Continue?')) return;

            try {
                await fetch('/api/reset', { method: 'DELETE' });
                fetchAnalytics();
            } catch (e) {
                alert('Reset failed: ' + e.message);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function copyLink(token) {
            // Assume Main App is on standard URL, but we can't know for sure in isolated env.
            // Best effort: Copy relative path or ask user to configure.
            // For production, we know the domain:
            const url = `https://app.mentrast.com/register?invite=${token}`;
            navigator.clipboard.writeText(url);
            alert('Invite link copied!');
        }

        // Init
        fetchAnalytics();
        setInterval(fetchAnalytics, 5000); // Live update

        async function deleteToken(token) {
            if (!confirm(`Are you sure you want to DELETE token ${token}?`)) return;
            try {
                const res = await fetch(`${API_BASE}/token/${token}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    fetchAnalytics();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                console.error(e);
                alert('Delete failed');
            }
        }

        async function editToken(token) {
            const newName = prompt("Enter new recipient name:");
            if (newName === null) return; // Cancelled
            try {
                const res = await fetch(`${API_BASE}/token/${token}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipient_name: newName })
                });
                const data = await res.json();
                if (data.success) {
                    fetchAnalytics();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                console.error(e);
                alert('Update failed');
            }
        }
    </script>
</body>

</html>
